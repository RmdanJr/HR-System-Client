<h3>Teams</h3>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Department</th>
      <th>Lead</th>
      <th>Employees No.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td>{{ team.id }}</td>
      <td>{{ team.name }}</td>
      <td>{{ team.department }}</td>
      <td>{{ team.lead }}</td>
      <td>{{ team.members.length }}</td>
    </tr>
  </tbody>
</table>

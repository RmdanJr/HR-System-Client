<header class="header">
  <div class="brand">
    <img src="assets/icon.png" alt="HR System icon" class="brand-img" />
    <p class="brand-title">HR System</p>
  </div>
  <ul class="nav">
    <li class="nav-el">
      <a routerLink="departments" routerLinkActive="active">Departments</a>
    </li>
    <li class="nav-el">
      <a routerLink="teams" routerLinkActive="active">Teams</a>
    </li>
    <li class="nav-el">
      <a routerLink="employees" routerLinkActive="active">Employees</a>
    </li>
  </ul>
  <p *ngIf="!username">
    <a routerLink="auth/login" routerLinkActive="active"> Login </a>
  </p>
  <p class="logout-btn" (click)="logout()" *ngIf="username">Logout</p>
</header>

<div class="list-header">
  <h3>Departments</h3>
  <button class="btn"><a routerLink="new">Add department</a></button>
</div>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Manager</th>
      <th>Teams</th>
      <th>Employees No.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.manager }}</td>
      <td>
        {{
          department.teams.length > 2
            ? department.teams.slice(0, 2).join(", ") + " and others."
            : department.teams.join(", ")
        }}
      </td>
      <td>{{ department.employees.length }}</td>
    </tr>
  </tbody>
</table>

<h3>Departments</h3>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Manager</th>
      <th>Teams</th>
      <th>Employees No.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{department.id}}</td>
      <td>{{department.name}}</td>
      <td>{{department.manager}}</td>
      <td>{{department.teams.join(', ')}}</td>
      <td>{{department.employeesNum}}</td>
    </tr>
  </tbody>
</table>

<form action="" class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="header">
    <h1>Welcome Back</h1>
    <p>Welcome back, Please login</p>
  </div>
  <div class="field">
    <label for="">Username</label>
    <input
      type="text"
      placeholder="Enter your username"
      name="username"
      ngModel
    />
  </div>
  <div class="field">
    <label for="">Password</label>
    <input
      type="password"
      placeholder="Enter your password"
      name="password"
      ngModel
    />
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
